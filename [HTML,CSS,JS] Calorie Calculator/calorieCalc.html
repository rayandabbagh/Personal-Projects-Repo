<!DOCTYPE html>
<html>
<head>
	<title>Calorie Calculator</title>
	<link rel="stylesheet" type="text/css" href="calorieCalculator.css">
</head>
<body>
	<div class="container">
		<h1>Calorie Calculator</h1>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="1" max="120">
		<br>
		<label for="height">Height (in cm):</label>
		<input type="number" id="height" name="height" min="1" max="300">
		<br>
		<label for="weight">Weight (in kg):</label>
		<input type="number" id="weight" name="weight" min="1" max="500">
		<br>
		<label for="activity">Activity Level:</label>
		<select id="activity" name="activity">
			<option value="1.2">Sedentary (little or no exercise)</option>
			<option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
			<option value="1.55">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
			<option value="1.725">Very Active (hard exercise/sports 6-7 days/week)</option>
			<option value="1.9">Extra Active (very hard exercise/sports, physical job or training)</option>
		</select>
		<br>
		<button onclick="calculate()">Calculate</button>
		<br>
		<label for="currentCalorieIntake">Current Calorie Intake:</label>
		<input type="text" id="currentCalorieIntake" readonly>
		<br>
		<label for="weightLossCalorieIntake">Calorie Intake Needed to Lose Weight:</label>
		<input type="text" id="weightLossCalorieIntake" readonly>
		<br>
		<label for="caloriesInput">Calories Consumed Today:</label>
		<input type="number" id="caloriesInput" name="caloriesInput" min="0">
		<br>
		<label for="caloriesCount">Calories Consumed Today:</label>
		<input type="text" id="caloriesCount" readonly>
	</div>
	<script src="calorieCalculator.js"></script>
</body>
</html>
